<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Graphs</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/graphs">Graphs</a>
        <a href="/progress">Progress Report</a>
        <a href="/weather">Weather</a>
    </nav>

    <h1>Workout Graphs</h1>
    <canvas id="workoutGraph" width="400" height="200"></canvas>

    <script>
        // Retrieve user data from localStorage
        function getUserData() {
            const userId = localStorage.getItem('userId');
            return JSON.parse(localStorage.getItem(userId)) || [];
        }

        // Extract workout data for the graph
        function getWorkoutData() {
            const workouts = getUserData();

            const dates = [];
            const steps = [];
            const heartRates = [];
            const calories = [];
            const distances = [];

            workouts.forEach(workout => {
                dates.push(workout.date);
                steps.push(workout.steps);
                heartRates.push(workout.heartRate);
                calories.push(workout.calories);
                distances.push(workout.distance);
            });

            return { dates, steps, heartRates, calories, distances };
        }

        // Generate the graph
        function generateGraph() {
            const data = getWorkoutData();

            const ctx = document.getElementById('workoutGraph').getContext('2d');

            const chart = new Chart(ctx, {
                type: 'line', // Use line graph for workout data
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Steps',
                            data: data.steps,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Heart Rate (bpm)',
                            data: data.heartRates,
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: 'Calories Burned',
                            data: data.calories,
                            borderColor: 'green',
                            fill: false
                        },
                        {
                            label: 'Distance Walked (km)',
                            data: data.distances,
                            borderColor: 'purple',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'category',
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Values'
                            }
                        }
                    }
                }
            });
        }

        // Call the function to generate the graph once the page is loaded
        window.onload = generateGraph;
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
    <div id="google_translate_element"></div>
</body>
</html>
