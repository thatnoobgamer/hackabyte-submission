<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Health Tracker</a>
            <div class="navbar-links">
                <a href="/dashboard" class="navbar-link">Dashboard</a>
                <a href="/leaderboard" class="navbar-link">Leaderboard</a>
                <a href="/weather" class="navbar-link">Weather</a>
                <a href="/export_csv" class="navbar-link">Export CSV</a>
                <a href="/graph" class="navbar-link">Graph</a>
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="navbar-link">Logout</a>
                {% else %}
                    <a href="/login" class="navbar-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
